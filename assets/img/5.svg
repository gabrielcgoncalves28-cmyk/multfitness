<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <pattern id="ledPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="8" fill="#ffd400" opacity="0.8"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="800" fill="url(#grad)"/>
  
  <!-- Teto com LED -->
  <rect width="1200" height="80" fill="#111111" stroke="#ffd400" stroke-width="2"/>
  <rect width="1200" height="80" fill="url(#ledPattern)"/>
  
  <!-- Área esquerda - Pesos -->
  <rect x="50" y="150" width="350" height="450" fill="#222222" stroke="#ffd400" stroke-width="2"/>
  <text x="225" y="200" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffd400">MUSCULAÇÃO</text>
  
  <!-- Circulos representando pesos/equipamentos -->
  <circle cx="120" cy="280" r="25" fill="#666666"/>
  <circle cx="220" cy="280" r="25" fill="#666666"/>
  <circle cx="320" cy="280" r="25" fill="#666666"/>
  <circle cx="120" cy="360" r="25" fill="#666666"/>
  <circle cx="220" cy="360" r="25" fill="#666666"/>
  <circle cx="320" cy="360" r="25" fill="#666666"/>
  
  <!-- Área central - Cardio -->
  <rect x="450" y="150" width="300" height="450" fill="#222222" stroke="#ffd400" stroke-width="2"/>
  <text x="600" y="200" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffd400">CARDIO</text>
  
  <!-- Quadrados representando máquinas -->
  <rect x="480" y="270" width="60" height="60" fill="#333333" stroke="#ffd400" stroke-width="1"/>
  <rect x="570" y="270" width="60" height="60" fill="#333333" stroke="#ffd400" stroke-width="1"/>
  <rect x="660" y="270" width="60" height="60" fill="#333333" stroke="#ffd400" stroke-width="1"/>
  <rect x="480" y="360" width="60" height="60" fill="#333333" stroke="#ffd400" stroke-width="1"/>
  <rect x="570" y="360" width="60" height="60" fill="#333333" stroke="#ffd400" stroke-width="1"/>
  <rect x="660" y="360" width="60" height="60" fill="#333333" stroke="#ffd400" stroke-width="1"/>
  
  <!-- Área direita - Spinning -->
  <rect x="800" y="150" width="350" height="450" fill="#222222" stroke="#ffd400" stroke-width="2"/>
  <text x="975" y="200" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffd400">SPINNING</text>
  
  <!-- Círculos para bikes -->
  <circle cx="850" cy="300" r="30" fill="none" stroke="#ffd400" stroke-width="2"/>
  <circle cx="975" cy="300" r="30" fill="none" stroke="#ffd400" stroke-width="2"/>
  <circle cx="1100" cy="300" r="30" fill="none" stroke="#ffd400" stroke-width="2"/>
  <circle cx="850" cy="400" r="30" fill="none" stroke="#ffd400" stroke-width="2"/>
  <circle cx="975" cy="400" r="30" fill="none" stroke="#ffd400" stroke-width="2"/>
  <circle cx="1100" cy="400" r="30" fill="none" stroke="#ffd400" stroke-width="2"/>
  
  <!-- Chão -->
  <rect y="600" width="1200" height="200" fill="#1a1a1a" stroke="#ffd400" stroke-width="2"/>
  
  <!-- Texto principal -->
  <text x="600" y="750" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffd400">
    Espaço Premium com Tecnologia
  </text>
</svg>
