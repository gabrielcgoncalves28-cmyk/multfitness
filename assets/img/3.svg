<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#grad)"/>
  
  <!-- Bikes de Spinning -->
  <!-- Bike 1 -->
  <circle cx="250" cy="450" r="80" fill="none" stroke="#666666" stroke-width="8"/>
  <circle cx="250" cy="450" r="60" fill="none" stroke="#ffd400" stroke-width="2"/>
  <rect x="150" y="500" width="200" height="150" fill="#333333" stroke="#ffd400" stroke-width="3"/>
  
  <!-- Bike 2 -->
  <circle cx="600" cy="450" r="80" fill="none" stroke="#666666" stroke-width="8"/>
  <circle cx="600" cy="450" r="60" fill="none" stroke="#ffd400" stroke-width="2"/>
  <rect x="500" y="500" width="200" height="150" fill="#333333" stroke="#ffd400" stroke-width="3"/>
  
  <!-- Bike 3 -->
  <circle cx="950" cy="450" r="80" fill="none" stroke="#666666" stroke-width="8"/>
  <circle cx="950" cy="450" r="60" fill="none" stroke="#ffd400" stroke-width="2"/>
  <rect x="850" y="500" width="200" height="150" fill="#333333" stroke="#ffd400" stroke-width="3"/>
  
  <!-- Pedais -->
  <circle cx="250" cy="450" r="20" fill="#ffd400"/>
  <circle cx="600" cy="450" r="20" fill="#ffd400"/>
  <circle cx="950" cy="450" r="20" fill="#ffd400"/>
  
  <!-- Texto -->
  <text x="600" y="100" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffd400">
    Bikes e Spinning
  </text>
  <text x="600" y="170" font-size="24" text-anchor="middle" fill="#cccccc">
    Tecnologia de Ponta para Cardio Intenso
  </text>
</svg>
